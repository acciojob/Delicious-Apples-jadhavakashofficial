<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product">
    <!-- Left Side: Product Photo -->
    <div class="product__photo">
      <div class="photo-container">
        
        <!-- Main Photo -->
        <div class="photo-main">
          <img
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
            alt="Green Apple"
          />
        </div>
        
        <!-- Photo Album (alternate views of the same apple) -->
        <div class="photo-album">
          <ul>
            <li>
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="Green Apple View 1"
              />
            </li>
            <li>
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="Green Apple View 2"
              />
            </li>
            <li>
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt="Green Apple View 3"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Right Side: Product Info -->
    <div class="product__info">
      <h1>Delicious Apples</h1>
      <span>Code: 49080</span>
      
      <!-- Price -->
      <div class="price">$7.93</div>

      <!-- Varieties -->
      <div class="variant">
        <h3>Select a Color</h3>
        <ul>
          <li>
            <img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt="Green Apple"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
              alt="Yellow Apple"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
              alt="Orange Apple"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
              alt="Red Apple"
            />
          </li>
        </ul>
      </div>

      <!-- Benefits -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for your heart</li>

        </ul>
      </div>

      <!-- Add to Cart -->
      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>

</body>
</html>
